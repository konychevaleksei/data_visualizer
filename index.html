<html>
	<head>
		<meta http-equiv='Content-type' content='text/html;charset=UTF-8' >
		<script>	
			function startRead() {
			  var file = document.getElementById('file').files[0];
			  if(file)
				getAsText(file);
			}

			function getAsText(readFile) {
				var reader;
				try {
					reader = new FileReader();
				} 
				catch(e) {
					document.getElementById('contents').value = "Ошибка чтения файла";
					return;
			  }
			      
			  reader.readAsText(readFile, 'CP1251');
			  reader.onprogress = updateProgress;
			  reader.onload = loaded;
			  reader.onerror = errorHandler;
			  
			  document.getElementById('w').value = window.screen.width; 	
			}

			function updateProgress(evt) {
			  if (evt.lengthComputable)
				var loaded = (evt.loaded / evt.total);
			}

			function loaded(evt) {
			  var fileString = evt.target.result;
			  document.getElementById('contents').value = fileString;
			}

			function errorHandler(evt) {
			  if(evt.target.error.code == evt.target.error.NOT_READABLE_ERR)
				document.getElementById('contents').value = "Ошибка чтения файла"
			}
			
		</script>
	</head>

	<body>
	  <h2><font face="arial">Пользовательский запрос</font></h2>
      <form id="st_form" action="project_demo.html" method="GET" enctype="multipart/form-data">

         <br><br>
         <input type="text" name="ind" placeholder="Введите наименование" />
         <br><br>
         <input type="text" name="ed" placeholder="Введите ед. измерения" />
         <input type="hidden" name="w" id="w" />
         <br><br>

		 <input type="checkbox" name="g4" checked="checked">График 4<Br>

         <br>
         <input type="reset" value="Очистить форму">
         <input value="Отобразить" type="submit"/>
      </form>
